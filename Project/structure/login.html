<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="stylesheet" type="text/css" href="..\styles\login.css" />
</head>

<body>
    <div class="container">
        <!-- header -->
        <div class="row">
            <div class="col-sm-3">
                <img class="img-fluid" src="..\sources\english.png" alt="english" width="170px" height="170px">
            </div>
            <div class="col-sm-6">
                <h1 class="text-center mt-5">Login Page</h1>
            </div>
            <div class="col-sm-3">
            </div>

        </div>




        <div class="form">
            <form>
                <div class="form-group">
                    <label class="p-3 " for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-light ">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label class=" p-3" for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div>
                    <small><a id="signUp" class="text-decoration-none p-2 text-light"
                            href="../structure/SignUp.html">Don't Have an Account?Sign Up</a></small>
                </div>
                <button id="login" type="button" class="btn">Login</button>
            </form>
        </div>
    </div>
</body>
